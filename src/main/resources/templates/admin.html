<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
                
        .breadcrumb {
            background: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 class="text-center">Admin</h3>
    <a href="AdminOptions">Dashboard</a>
    <a href="EditGallery">Edit Gallery</a>
    <a href="EditTestimonial">Edit Testimonials</a>
    <a href="EditCentres">Edit Centres</a>
    <a href="EditCourses">Edit Courses</a>
    <a href="EditEvents">Edit Events</a>
    <a href="admin">View Users</a>
</div>

<div class="container">
    <h1>Admin Page</h1>

    <!-- Search Form -->
    <form th:action="@{/viewUsers}" method="get">
        <div class="row mb-3">
            <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" name="id">
            </div>
            <div class="col">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">View Users</button>
    </form>

    <!-- Users Table -->
    <h2 class="mt-5">Users List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Gender</th>
            <th>State</th>
            <th>City</th>
            <th>Pincode</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.state}"></td>
            <td th:text="${user.city}"></td>
            <td th:text="${user.pincode}"></td>
            <td th:text="${user.address}"></td>
            
            <td>
                <form th:action="@{/manager}" method="get">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <button type="submit" class="btn btn-sm btn-info">Manage</button>
                </form>
            </td>
            
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
