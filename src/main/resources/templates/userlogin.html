<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: #00ff00;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-control {
            background-color: #444;
            border: 1px solid #555;
            color: #ddd;
        }
        .form-control:focus {
            background-color: #555;
            border-color: #00ff00;
            box-shadow: none;
            color: #fff;
        }
        .btn-primary {
            background-color: #00ff00;
            border-color: #00ff00;
            color: #000;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #00cc00;
            border-color: #00cc00;
        }
        .text-secondary {
            color: #00ff00;
        }
        .error-message p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>LOGIN</h1>
    <form id="loginForm" action="/userlogin" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username or mail</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="error-message mt-3 text-danger text-center" th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/UserRegistration}" class="text-secondary">Signup</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
